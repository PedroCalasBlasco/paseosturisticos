<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">

    <link rel="stylesheet" href="css/styles.css">
    <title>Paseos Turísticos Santa Fe</title>
</head>
<body>
    
    <header class="container-fluid mb-1">
        <div class="row">
            <div class="col col-2 col-xl-1 headerbutton">
                <div onclick="openButtonSidebar()">
                    <i class="fas fa-bars"></i> 
                </div>
            </div>
            <div class="col col-5 col-md-8 col-xl-9 headerText">
                <h1 class="pt-3"><strong>PASEOS TURÍSTICOS SANTA FE CAPITAL</strong></h1>
            </div>
            <div class="col col-5 col-md-2 col-xl-2 headerlogo">
                <a href="https://santafeciudad.gov.ar/" target="_blank"><img src="assets/img/logos/logo.png" class="pt-2 pb-1" alt="img-fluid" width="55%"></a>
            </div>
        </div>
    </header>

    <div id="buttonSidebar" class="container-fluid">
        <div class="row">
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="welcomeClicked()"><p class="pt-1">INICIO</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(1);loadRightSection(1)"><p class="pt-3 pb-2">Circuito<br/>Histórico</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(2);loadRightSection(2)"><p class="pt-3 pb-2">Museos y Lugares<br/>Históricos</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(3);loadRightSection(3)"><p class="pt-3 pb-2">Paseo<br/>Boulevard</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(4);loadRightSection(4)"><p class="pt-3 pb-2">Paseo<br/>Costanera</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(5);loadRightSection(5)"><p class="pt-3 pb-2">Paseo Peatonal<br/>San Martín</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(6);loadRightSection(6)"><p class="pt-3 pb-2">Manzana<br/>Jesuítica</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(7);loadRightSection(7)"><p class="pt-3 pb-2">Paseo del<br/>Puerto</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(8);loadRightSection(8)"><p class="pt-3 pb-2">Cementerio</p></div>
            <div class="col col-12 leftButtons text-center btn-outline-secondary" onclick="featureSelected(9);loadRightSection(9)"><p class="pt-3">Camino de la<br/>Constitución</p></div>
        </div>
    </div>

    <div class="container-fluid" id="principalDiv">
        <div class="row">
            <div class="col col-12 text-center" id="welcome"><h1 class="pt-5">DISFRUTÁ</br>SANTA FE CAPITAL</h1></div>
            <div class="col col-12 col-xl-12 text-right" id="titlePaseosResponsive"></div>
            <div class="col col-12 col-xl-12" id="map"></div>
            <div class="col col-12 col-xl-12 text-right" id="bodyPaseosResponsive"></div>
        </div>
    </div>

    <div class="container-fluid" id="rightContainer">
        <div class="row">
            <div class="col col-12 col-xl-4" id="rightsection"></div>
        </div>
    </div>

    <div class="container-fluid" id="sidebar1">
        <div class="row flex-nowrap">
            <div class="col py-3" id="sidebarContent">
            </div>
        </div>
    </div>

   


   






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script> src="assets/externo/Leaflet.PolylineDecorator-master/dist/leaflet.polylineDecorator.js"</script>

    <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

    <script src="js/sidebar.js"></script>
    <script src="js/rightsection.js"></script>
    <script src="js/buttonsSection.js"></script>
    <script src="js/map.js"></script>

</body>

   
    
</html>
